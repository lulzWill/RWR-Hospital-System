  <body>
	<body>
		
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

		<h1>
			RWR Hospital Management System
		</h1>
		<h2 id="title">
			Edit Fields
		</h2>
		
		<form class="form-horizontal" action="edituserprofile.php" method="post" id="editProfile" onsubmit="return validateForm()">
			
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label whitelabel">Insurance:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="insurance" name="insurance" placeholder="Enter Insurance Company" required>
				</div>
			</div>
			
			<div class="form-group">
				<label for="sex" class="col-sm-2 control-label whitelabel">Sex:</label>
				<div class="col-sm-10">
					<select class="form-control" name="sex" id="sex" name="sex" required>
		                <option value="">Select your sex</option>
		                <option value="male">Male</option>
		                <option value="female">Female</option>
		            </select>
				</div>
			</div>

			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      	<button type="submit" class="btn btn-success">Save Settings</button>
			    </div>
			</div>
		</form>

		

		<script>
			function validateForm() {
				var h = document.forms["signupForm"]["sex"].value;
				if (h == null || h == "" || h == "Choose a sex") {
					alert("Select a sex");
					return false;
				}
			}
		</script>
	</body>
