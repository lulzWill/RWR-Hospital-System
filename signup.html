	<link href="customcss.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script type="text/javascript" src="signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    
  </head>
  <body>
	<body>
		<h1>
			RWR Hospital Management System
		</h1>
		<h2>
			Create an Account
		</h2>
		<form class="form-horizontal" action="signupuser.php" method="POST">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label whitelabel">Email Address:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="username" name="username" placeholder="Please enter your email address!">
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label whitelabel">First Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" name="firstname">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label whitelabel">Last Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="lastname">
				</div>
			</div>

			<div class="form-group">
				<label for="dateofbirth" class="col-sm-2 control-label whitelabel">Birthdate:</label>
				<div class="col-sm-10">
					<div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
  						<input class="span2" size="16" type="text" value="12-02-2012">
  						<span class="add-on"><i class="icon-th"></i></span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="role" class="col-sm-2 control-label whitelabel">Position:</label>
				<div class="col-sm-10">
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
					    Select a Title
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Patient</a></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Nurse</a></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Doctor</a></li>
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Administrator</a></li>
					  </ul>
					</div>
				</div>
			</div>


			<div class="form-group">
			    <label for="password" class="col-sm-2 control-label whitelabel">Password</label>
			    <div class="col-sm-10">
			      	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			    </div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      	<button type="submit" class="btn btn-default">Sign Up</button>
					<a href="test.html"><label class="whitelabel hoverlight pad8left">Log In</label></a>
			    </div>
			</div>
		</form>
	</body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
