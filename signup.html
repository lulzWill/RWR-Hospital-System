		<script>
			$(document).ready(function() {
			    $('#dateRangePicker')
			        .datepicker({
			            format: 'mm/dd/yyyy',
			            startDate: '01/01/1910',

			            /*
			            var today = new Date();
						var dd = today.getDate();
						var mm = today.getMonth()+1; //January is 0!
						var yyyy = today.getFullYear();

						if(dd<10) {
						    dd='0'+dd
						} 

						if(mm<10) {
						    mm='0'+mm
						} 

						today = mm+'/'+dd+'/'+yyyy;
						*/
			            endDate: '12/30/2020'
			            //endDate: today
			        })
			        .on('changeDate', function(e) {
			            // Revalidate the date field
			            $('#dateRangeForm').formValidation('revalidateField', 'date');
			        });

			    $('#dateRangeForm').formValidation({
			        framework: 'bootstrap',
			        icon: {
			            valid: 'glyphicon glyphicon-ok',
			            invalid: 'glyphicon glyphicon-remove',
			            validating: 'glyphicon glyphicon-refresh'
			        },
			        fields: {
			            date: {
			                validators: {
			                    notEmpty: {
			                        message: 'The date is required'
			                    },
			                    date: {
			                        format: 'MM/DD/YYYY',
			                        min: '01/01/2010',
			                        max: '12/30/2020',
			                        message: 'The date is not a valid'
			                    }
			                }
			            }
			        }
			    });

			    $('#signupForm').validate({
				  rules: {
				    firstname: {
				      minlength: 3,
				      maxlength: 15,
				      required: true
				    },
				    lastname: {
				      minlength: 3,
				      maxlength: 15,
				      required: true
				    }
				  },
				  highlight: function(element) {
				    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
				  },
				  unhighlight: function(element) {
				    $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
				  }
				});

			});

			function validateForm() {
			    var a = document.forms["signupForm"]["username"].value;
			    if (a == null || a == "") {
			        alert("Email must be filled out");
			        return false;
			    }

			    var b = document.forms["signupForm"]["firstname"].value;
			    if (b == null || b == "") {
			        alert("First name must be filled out");
			        return false;
			    }

			    var c = document.forms["signupForm"]["lastname"].value;
			    if (c == null || c == "") {
			        alert("Last name must be filled out");
			        return false;
			    }

			    var d = document.forms["signupForm"]["role"].value;
			    if (d == null || d == "") {
			        alert("Position must be selected");
			        return false;
			    }

			    var e = document.forms["signupForm"]["password"].value;
			    if (e == null || e == "") {
			        alert("Must enter a password");
			        return false;
			    }

			    var f = document.forms["signupForm"]["confirmPassword"].value;
			    if (f == null || f == "") {
			        alert("Re-enter your password");
			        return false;
			    }

			    var g = document.forms["signupForm"]["date"].value;
			    if (g == null || g == "") {
			        alert("Select a birthdate");
			        return false;
			    }
			}
		</script>
